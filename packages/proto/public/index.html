        </div>
        <img

                <a href="#" onclick="relayEvent(event, 'html-fragment:open')">

                  Thailand

          </article>
        </section>
        <section>
          <div id="template-container" />
          <script type="module" src="/js/templateItem.js"></script>
        </section>
      </div>
    </div>

</html>
