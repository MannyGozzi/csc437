<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="styles/tokens.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <script type="module" src="/js/drop-down.js"></script>
    <script type="module" src="/js/relay-event.js"></script>
    <script type="module" src="/js/template.js"></script>
    <script type="module" src="/js/dark-mode.js"></script>
    <script type="module">
      import { relayEvent } from "/js/relay-event.js";
      window.relayEvent = relayEvent;
    </script>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <img id="logo" src="logo.png" alt="logo" />
        <h1>Travel</h1>
      </div>
      <div>
        <a href="flight.html">Flight</a>
        <a href="hotel.html">Hotel</a>
        <a href="car.html">Car</a>
        <a href="cruise.html">Cruise</a>
      </div>
      <img
        onclick="relayEvent(
            event, 
            'dark-mode', 
            {checked: event.target.checked}
        )"
        src="images/icons/darkTheme.png"
        alt="Dark Theme"
        id="dark-theme-icon"
      />
    </nav>

    <div class="center">
      <div class="container">
        <h2>Home</h2>
        <section class="services-grid">
          <a href="flight.html">
            <h3>Flights</h3>
          </a>
          <a href="hotel.html">
            <h3>Hotels</h3>
          </a>
          <a href="car.html">
            <h3>Cars</h3>
          </a>
          <a href="cruise.html">
            <h3>Cruises</h3>
          </a>
        </section>
        <section>
            <details>
              <dl>
                <dd class="destination">
                    <html-fragment href="html/hanoi.html">
                      <h3>
                        <a href="#" onclick="relayEvent(event, 'html-fragment:open')">
                          Hà Nội
                        </a>
                      </h3>
                    </html-fragment>
                </dd>
                <dd class="destination">
                    <html-fragment href="html/hue.html">
                      <h3>
                        <a href="#" onclick="relayEvent(event, 'html-fragment:open')">
                          Huế
                        </a>
                      </h3>
                    </html-fragment>
                </dd>
              </dl>
            </details>
        </section>
      </div>
    </div>
  </body>
</html>
